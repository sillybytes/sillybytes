<!doctype html>
<html lang="en">
    <head>
        <title>Silly Bytes</title>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>

        <link rel="stylesheet" href="/css/default.css" />
        <link rel="stylesheet" href="/css/post-list.css" />
        <link rel="stylesheet" href="/css/post.css" />

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/bower_components/highlight/src/styles/solarized-light.css"/>

        <script src="/bower_components/jquery/dist/jquery.min.js"/>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"/>
        <script src="/bower_components/highlight/src/highlight.pack.js"/>

        <script> hljs.initHighlightingOnLoad(); </script>

    </head>
    <body>
        <header class='container-fluid'>
            <div class='row'>
                <div class='col-xs-12'>
                    <a href="/">
                        <img alt='Silly Bytes' id='logo' class='image-responsive' src='/img/silly-bytes_logo.png'/>
                    </a>
                </div>
            </div>
        </header>

        <div id='blog' class='container-fluid'>
            <div class='row'>

                <div id='sidebar' class='hidden-xs hidden-sm col-md-3'>
                    $partial("templates/about.html")$
                </div>

                <div id='content' class='col-xs-12 col-md-9'>
                    $body$

                    <div class='row'>
                        <div class='col-sm-4'>
                            $if(previousPageNum)$
                                <a class='archive' href="$previousPageUrl$">◀ Newer Entries</a>
                            $endif$
                        </div>

                        <div class='col-sm-4'>
                            <a class='archive' href='/archive.html'>Archive</a>
                        </div>

                        <div class='col-sm-4'>
                            $if(nextPageNum)$
                                <a class='archive' href="$nextPageUrl$">Older Entries ▶</a>
                            $endif$
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <footer class='container-fluid'>
            <div class='row'>
                <div id='sidebar' class='visible-xs visible-sm col-xs-12'>
                    $partial("templates/about.html")$
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="/js/random_posts.js"></script>

    </body>
</html>
