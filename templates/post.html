<div class='row'>
    <div class='post col-xs-12'>
        <h2 class='post-title'>$title$</h2>
        <div class='post-date-author'>
            Posted on $date$
            $if(author)$
                by $author$
            $endif$
        </div>
        <div class='post-content'>
            $body$
        </div>
    </div>
</div>
