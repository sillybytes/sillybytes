$for(posts)$
    <div class='row'>
        <div class='post-prev post col-xs-12'>
            <a class='post-prev-title' href='$url$'>$title$</a>
            <span class='post-prev-date'>$date$</span>
            <div class='post-content'>
                $if(teaser)$
                    $teaser$
                $else$
                    $body$
                $endif$
            </div>
            <br><br>
            <div class='continue-reading'>
                <a class='btn btn-default' href='$url$'>Continue Reading</a>
            </div>
        </div>
    </div>
$endfor$
