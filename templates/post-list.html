$for(posts)$
    <div class='row'>
        <div class='post-prev col-xs-offset-1 col-xs-10'>
            <a class='post-prev-title' href='$url$'>$title$</a>
            $teaser$
            <br><br>
            <div class='read-more'>
                <a class='btn btn-default' href='$url$'>Read More</a>
            </div>
        </div>
    </div>
$endfor$
