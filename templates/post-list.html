$for(posts)$

<article class="post-teaser">
    <h2 class="is-size-3 has-text-weight-medium has-text-left">$title$</h2>
    <aside class="date has-text-left">$date$</aside>

    <section>
        $if(teaser)$
            $teaser$
        $else$
            $body$
        $endif$
    </section>

    <a class="continue-reading-link" href='$url$'>Continue Reading</a>

</article>

$endfor$
